<header>
    <strong><a href="{{ .Site.BaseURL }}">Bible2Image</a></strong>

   {{ if .Ancestors }}
    <nav aria-label="breadcrumb">
      <ul>
        {{ range first 2 .Ancestors.Reverse  }}
         <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
        <li>{{ if eq .Page.Type "verse_image" }}{{ .Parent.Title }} {{ end }}{{ .Title }}</li>
      </ul>
    </nav>
    {{ end }}

</header>
